    <div class="container section-pad">
      <div class="row">
        <div class="col bg-pic login-banner">
          <!-- Pic Include -->
          <img src="comp-login-img.png" alt="image not found" />
        </div>
        <div class="col-7">
        <div class="row">

          <form action="validate_user" method="post">
      
            <div class="col heading">
              <div class="row">
                <div class="col">
                  <h4>FORGET PASSWORD</h4>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="offset-2 col-4 input_format">
                <label for="Email">Email</label>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  id="Email"
                  name="email"
                  placeholder="Enter Your Email..."
                  required
                />
              </div>
            </div>
            
            <div class="row">
              <div class="offset-2 col-4 input_format">
                <label for="s_key">Security Key</label>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  id="s_key"
                  name="s_key"
                  placeholder="Enter Your Security key..."
                  required
                  autocomplete="off"
                />
              </div>
            </div>            
            
            <div class="row">
              <div class="offset-2 col-4 input_format">
                <label for="password">New Password</label>
              </div>
              <div class="col-6">
                <input
                  type="password"
                  id="password"
                  name="pass"
                  placeholder="Enter New Password..."
                  required
                />
              </div>
            </div>
            
            <div class="row btn" >
              <div class="col-12"><input style="width: 100px;" type="submit" value="SUBMIT" /></div>
            </div>
          
          </form>
        </div>
      </div>
